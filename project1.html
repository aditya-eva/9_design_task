<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Contoller</title>
    <link rel="stylesheet" href="./Project1/index.css">
</head>
<body>
      <div id="top-section">
        <div id="first">! INFO !</div>
        <div>Press 1 for BoxGeometry</div>
        <div>Press 2 for CapsuleGeometry</div>
        <div>Press 3 for ConeGeometry</div>
        <div>Press 4 for CylinderGeometry</div>
        <div>Press 5 for EdgeGeometry</div>
        <div>Press 6 for ShapeGeometry</div>
        <div>Press 7 for TorusGeometry</div>
        <div>Press 8 for TubeGeometry</div>
        <div>Press 9 for BufferGeometry</div>
        <div>P for Perspective</div>
        <div>O for Orthographic</div>
      </div>
      <div id="control-panel">
        <div class="control-group">
          <label>Geometry</label>
          <select id="geometry-select">
            <option value="box">Box</option>
            <option value="sphere">Sphere</option>
            <option value="cone">Cone</option>
            <option value="cylinder">Cylinder</option>
            <option value="torus">Torus</option>
            <option value="capsule">Capsule</option>
          </select>
        </div>
        <div class="control-group">
          <label>Material</label>
          <select id="material-select">
            <option value="standard">Standard</option>
            <option value="phong">Phong</option>
            <option value="basic">Basic</option>
            <option value="normal">Normal</option>
            <option value="lambert">Lambert</option>
          </select>
        </div>
        <div class="control-group">
          <label>Curve</label>
          <select id="curvature-select">
            <option value="arcCurve">ArcCurve</option>
            <option value="catmullRomCurve3">CatmullRomCurve3</option>
            <option value="cubicBezierCurve">Cubic Bezier Curve</option>
            <option value="ellipseCurve">Ellipse Curve</option>
            <option value="splineCurve">Spline Curve</option>
          </select>
        </div>
        <div class="control-group">
          <label>Lights</label>
          <select id="light-select">
            <option value="ambient">Ambient</option>
            <option value="directional">Directional</option>
            <option value="point">Point</option>
            <option value="spot">Spot</option>
            <option value="all">All Lights</option>
          </select>
        </div>
      </div>
    <script type="module" src="./Project1/test.js"></script>
</body>
</html>
