<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div>
        <label for="length">Length</label>
        <p class="len"></p>
        <input id="length" type="range" min="100" max="500" value="100">

        <label for="breadth">Breadth</label>
        <p class="bread"></p>
        <input id="breadth" type="range" min="100" max="500" value="100">

        <label for="depth">Depth</label>
        <p class="dep"></p>
        <input id="depth" type="range" min="100" max="2000" value="200">

        <label for="radius">Radius</label>
        <p class="rad"></p>
        <input id="radius" type="range" min="10" max="500" value="10">

        <label for="noOfHoles">Holes</label>
        <input id="noOfHoles" type="Number" value="4" step="2">
      </div>
      <script type="module" src="./first.js"></script>
</body>
</html>
